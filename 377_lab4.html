<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
    <link rel="stylesheet" href="lab4_styles.css">
    <script src="lab4js.js" defer></script>
</head>
<body>

    <h1 id="mainHeading">Lab 4</h1>

    <div class="section">
        <h2>Alert Me Section</h2>
        <form onsubmit="event.preventDefault(); alertMe();">
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <button type="submit">Alert Me</button>
        </form>
    </div>

    <div class="section">
        <h2>Change Color Section</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>

    <div class="section">
        <h2>Text Tester Section</h2>
        <form onsubmit="event.preventDefault(); validateText();">
            <input type="text" id="textInput" placeholder="Enter text" required>
            <button type="submit">Validate Text</button>
        </form>
    </div>

    <div class="section">
        <h2>Add Text Section</h2>
        <button onclick="addText()">Add Text</button>
    </div>

</body>
</html>
